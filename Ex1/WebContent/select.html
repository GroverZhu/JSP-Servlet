<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Select a color for beer!</title>
</head>
<body>
<h1 align="center">Beer Selection Page</h1>
<!-- 向服务器发送请求，响应动作为selectBeerServlet.java里的doPost()方法 -->
<form method="POST" action="selectBeerServlet"> 
  Select beer characteristics<p> 
  <select name="color" size="1"> 
  <!-- 提供四个选项 -->
    <option>light 
    <option>amber 
    <option>brown 
    <option>dark 
  </select> 
  <center> 
    <input type="SUBMIT"> 
  </center>
</form>

</body>
</html>
